<!DOCTYPE html>
<html lang="en" dir="ltr" style="--zoomx: 0.5;">
    <head>
        <meta property="og:url" content="https://voicemap.sumianvoice.com" />
        <meta property="og:type" content="app" />
        <meta property="og:title" content="Voice Map" />
        <meta property="og:description" content="A large list and definitions of most of the concepts involved in gendered voice pedagogy, organised in a map format for ease of access." />
        <meta content="/img/site-image.jpg" property="twitter:image" />
        <meta content="Voice Map" property="og:site_name">
        <meta property="og:image" content="/img/site-image.jpg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="/img/site-image.jpg">
        <meta property="theme-color" content="#42c080">
        <meta name="image" content="/img/site-image.jpg">
        <meta itemprop="image" content="/img/site-image.jpg">
        <meta property="theme-color" content="#2f4" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes"
        />
        <title>Voice Map</title>
        <link rel="stylesheet" href="css/master.css" />

    <body>
        <div id="scroll_wrapper">
            <div class="parent" id="parent1">
                <div class="child no_select" id="root"></div>

            <button id="button_show_exercise_fem">fem</button>
            <button id="button_show_exercise_gen">gen</button>
        </div>

        <script src="src/globalstep.js" charset="utf-8"></script>
        <script src="src/register.js" charset="utf-8"></script>
        <script src="src/data.js" charset="utf-8"></script>
        <script src="src/scroll.js" charset="utf-8"></script>
        <script src="src/exercise_fem.js" charset="utf-8"></script>
        <script src="src/exercise_masc.js" charset="utf-8"></script>
        <script src="src/exercise_general.js" charset="utf-8"></script>
    </body>
</html>
